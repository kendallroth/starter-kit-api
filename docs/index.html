<html>

<head>
  <!-- Load the latest Swagger UI code and styles (using unpkg.com) -->
  <script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-bundle.js"></script>
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5/swagger-ui.css" />
  <title>starter-kit-api</title>
</head>

<body>
  <div id="swagger-ui"></div>
  <script>
    window.onload = function () {
      // Swagger UI configuration
      // https://swagger.io/docs/open-source-tools/swagger-ui/usage/configuration/
      const ui = SwaggerUIBundle({
        // Location of Open API spec in the repo, which is copied into `/docs` during GitHub Action
        url: "./swagger.json",
        // Location of Open API spec in remote GitHub repository
        // url: "https://github.com/kendallroth/starter-kit-api/tree/main/src/generated/swagger.json",
        dom_id: '#swagger-ui',
        deepLinking: true,
        // Expansion levels for "Schema" section models (-1 hides, 0 collapses, 1 default)
        defaultModelsExpandDepth: 2,
        // Expansion levels for operation "Schema" models (-1 hides, 0 collapses, 1 default, 2 expands)
        defaultModelExpandDepth: 2,
        // NOTE: Tag filtering currently appears broken ðŸ¤·
        filter: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIBundle.SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
      })
      window.ui = ui
    }
  </script>
</body>

</html>
