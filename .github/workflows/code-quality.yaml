name: Code Quality

on:
  pull_request:
    branches: ["main"]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: "20.x"
          cache: npm
          cache-dependency-path: "package-lock.json"
      - run: npm install
      - run: npm run lint
